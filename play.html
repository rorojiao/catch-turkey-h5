  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body { width:100vw; height:100vh; overflow:hidden; background:#000; position:fixed; top:0; left:0; }
    #gameCanvas { display:block; touch-action:none; position:absolute; top:0; left:0; width:100vw !important; height:100vh !important; }

<body>
  <canvas id="gameCanvas"></canvas>
  <script>
    // åœ¨bundleåŠ è½½å‰å¼ºåˆ¶è®¾canvaså…¨å±ï¼ˆä½¿ç”¨100vw/vh + å¤šç§å°ºå¯¸æºï¼‰
    (function(){
      var c = document.getElementById('gameCanvas');
      function setSize() {
        var w = Math.max(window.innerWidth||0, document.documentElement.clientWidth||0, screen.width||375);
        var h = Math.max(window.innerHeight||0, document.documentElement.clientHeight||0, screen.height||667);
        if (window.visualViewport) {
          w = Math.max(w, window.visualViewport.width||0);
          h = Math.max(h, window.visualViewport.height||0);
        }
        w = Math.floor(w); h = Math.floor(h);
        var dpr = window.devicePixelRatio || 1;
        c.style.width = w + 'px';
        c.style.height = h + 'px';
        c.width = w * dpr;
        c.height = h * dpr;
      }
      setSize();
      // TG WebViewå¯èƒ½å»¶è¿ŸæŠ¥å‘Šå°ºå¯¸ï¼ŒæŒç»­é‡è¯•
      for (var i = 1; i <= 20; i++) setTimeout(setSize, i * 100);
      window.addEventListener('resize', setSize);
      if (window.visualViewport) window.visualViewport.addEventListener('resize', setSize);
    })();
  </script>
